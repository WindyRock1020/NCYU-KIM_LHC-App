name: ncyu_kim_lhc
description: "kim-lhc for ncyu project"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.6
  video_player:
  image_picker:
  shared_preferences:
  flutter_animated_button:
  cupertino_icons:
  flutter_svg:
  rename_app:
  path_provider:
  gal:
  permission_handler:
  fluttertoast:
  http:
  loading_animation_widget:
  flutter_slidable:
  flutter_screenutil:
  flutter_swipe_action_cell: ^3.1.3

dev_dependencies:
  flutter_launcher_icons:
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/appicon.png"
  min_sdk_android: 21

  # The "flutter_lints" package below contains a set of recommended lints to
